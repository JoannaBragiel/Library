<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
</head>

<style>
h1{
    font-family: 'Georama', sans-serif;
    font-weight: bold;
    padding: 15px;
    margin-left: 30px;
}
.btn{
    border-radius: 10px;
    box-shadow: 0 0px 0px 4px rgba(0, 0, 0, 0.2);
    background-color: #4d908e;
    color: white;
    opacity: 0.8;
    padding: 15px 45px;
    margin: 45px 45px;
    cursor: pointer;
    font-family: 'Georama', sans-serif;
}
.btn:hover {
  background-color: #555;
}

</style>

<body>

    <h1> Are you sure you want to delete? </h1>

    <form method="post" action="{% url 'del' book.id %}">
        {% csrf_token %}

        <input type="submit" class="btn" value="Yes">
        <a href="{% url 'list' %}" class="btn">No</a>
    </form>


</body>
</html>
